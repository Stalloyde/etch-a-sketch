<!DOCTYPE html>
<head lang = "en">
    <meta charset = "UTF -8">
    <title>Etch-a-Sketch</title>
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class = "header-container">
    <div> 1) Select grid size</div>   
    <div> 2) Select ink colour</div>   
    <div> 3) Have fun sketching</div>   
    </div>

    <div class = "container"> 
        
        <div class = "side-bar">
            <div class="slide-container">
                <strong>Grid Size:</strong> <br>
                <input type="range" min="16" max="50" value="16" id="slider"> 
                <output id="output">16 x 16</output>
            </div>    
            
            <div class="button-container">
                <strong>Ink Colour: </strong> <br>
                <input type="button" id="black" value="Black">
                <input type="button" id="random" value="Random"> 
                <br>
                <br>
                <strong> Grid Functions: </strong> <br>
                <input type="button" id="eraser" value="Eraser">
                <input type="button" id="clear" value="Clear">
            </div>   
        </div>

        <div class = "workspace-container">
            <div class = "grid-container"></div>
        </div>
    </div>
</body>
</html>
